name: "Build and release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            build_script: build:mac
            asset_path: "dist/Proxy Doggo Handler.dmg"
            asset_name: "Proxy Doggo Handler-macos-arm64.dmg"
            asset_content_type: application/x-apple-diskimage
          - os: windows-latest
            build_script: build:win64
            asset_path: "dist/Proxy Doggo Handler.exe"
            asset_name: "Proxy Doggo Handler-win64.dmg"
            asset_content_type: application/octet-stream

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js v16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Build
        run: npm run ${{ matrix.build_script }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_path }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: ${{ matrix.asset_content_type }}
